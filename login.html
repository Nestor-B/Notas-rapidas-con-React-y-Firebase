<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="./firebase/fire.js"></script>
    <script defer src="./firebase/signInWithEmailAndPassword.js"></script>
    <script defer src="./firebase/onAuthStateChanged.js"></script>
    <style>
        .simple-login-container{
            width:300px;
            max-width:100%;
            margin:50px auto;
        }
        .simple-login-container h2{
            text-align:center;
        }
        a{
            color:#fff;
        }
    </style>
</head>
<body>

    <div class="simple-login-container">
        <h2 class="display-3 my-3">Login</h2>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" class="form-control" value='benjamincanario09@gmail.com' placeholder="Username" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" placeholder="Enter your Password" class="form-control" value='5766566' id="pass">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="submit" class="btn btn-primary btn-block btn-login" onclick="signIn(document.querySelector('#email').value, document.querySelector('#pass').value)" >
            </div>
        </div>
    </div>
    
</body>
</html>
